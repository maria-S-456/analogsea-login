<!Doctype>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="sign-up-css.css">
		<title>Sign up</title>
	</head>
	<body>
		<img src="logo.png" class="picture" />
		<form>
			<div class="mainpanel">
			
				<h1 id="signuptitle">Sign up</h1>
				
				<label for="email">Email</label>
				<br>
				<input placeholder="foo@bar.com" type="email" name="email" class="inputbars" />
				<br>
				<label for="password">Password</label>
				<br>
				<input placeholder="1234passw0rd" type="password" name="password" class="inputbars" />
				<button type="submit" class="inputbars button">Sign up</button>
				<p id="forgotpassword">
					<a href="">Forgot Password?</a>
				</p>
			
			</div>
			<p id="loginlink">Already have an account? <a href="">Log in</a></p>
		</form>
	</body>
</html>
